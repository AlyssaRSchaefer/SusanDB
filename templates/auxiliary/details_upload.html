{% extends 'auxiliary.html' %}

{% block title %}Details Page{% endblock %}

{% block content %}

<div class="details-upload">
    <form action="/process_new_student_file" method="POST" enctype="multipart/form-data">
        <input type="hidden" id="student-id" name="student-id" value="">
        <div class="details-icon-container">
            <label for="file-upload">
                <img src="static/icons/icon-upload.png" alt="upload file icon" style="cursor: pointer;">
            </label>
            <input type="file" id="file-upload" name="file" style="display: none;">
            <div id="file-name" class="file-name-placeholder">No file selected</div>
        </div>
        <button class="primary-confirm-button confirm-button text" style="height: auto;">CONFIRM</button>
    </form>
</div>

{% endblock %}

{% block script %}
<script src="static/js/details_upload.js"></script>
{% endblock %}
